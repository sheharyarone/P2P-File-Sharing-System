<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
      crossorigin="anonymous"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link
      href="https://fonts.googleapis.com/css?family=Poppins"
      rel="stylesheet"
    />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>React App</title>
    <style>
      h1,
      h2 {
        color: aliceblue;
      }
      table {
        background-color: white;
        color: black;
        border-collapse: separate; /* Prevents borders from overlapping at corners */
        border-spacing: 0; /* Ensures no space between table cells */
        border-radius: 12px; /* Rounds the edges of the table */
        overflow: hidden; /* Ensures the rounded corners are visible */
        text-align: center;
        width: 700px;
      }
      
      /* Define alternating background colors for even and odd rows */
      table tr:nth-child(even) {
        background-color: #f2f2f2; /* Light gray */
      }

      table tr:nth-child(odd) {
        background-color: #ffffff; /* White */
      }

      table th,
      table td {
        border: 1px solid black; /* Optional: if you want to see the table borders */
        padding: 8px; /* Optional: to add some padding to the cells */
      }
      table button {
        background-color: black;
        color: white;
        border: none; /* Optional: remove the default button border */
        padding: 8px 16px; /* Optional: add some padding to the button */
        cursor: pointer; /* Optional: change cursor to pointer on hover */
      }

      table button:hover {
        background-color: #333; /* Optional: slightly lighter black on hover */
      }

      input {
        font-family: "Raleway", sans-serif;

        &:focus {
          outline: none;
        }

        border-radius: 100rem;
        padding: 0.5rem 1rem;
        border: 1px solid #ccc;
      }

      button,
      input[type="button"] {
        font-family: "Roboto", sans-serif;
        border-radius: 100rem;
        padding: 0.5rem 1rem;
        border: 1px solid #ccc;
        background-color: #007bff;
        border: 0px solid #007bff;
        color: white;
        cursor: pointer;
        background-color: white;
        color: #007bff;
      }

      button:hover,
      input[type="button"]:hover,
      button.hover,
      input[type="button"].hover {
        background-color: #0057b5;
        color: white;
        transform: scale(1.2);
      }

      body {
        background: linear-gradient(299deg, #d000ff, #ab00ff, #680876);
        background-size: 600% 600%;

        -webkit-animation: AnimationName 10s ease infinite;
        -moz-animation: AnimationName 10s ease infinite;
        animation: AnimationName 10s ease infinite;
      }
      @-webkit-keyframes AnimationName {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      @-moz-keyframes AnimationName {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
      @keyframes AnimationName {
        0% {
          background-position: 0% 50%;
        }
        50% {
          background-position: 100% 50%;
        }
        100% {
          background-position: 0% 50%;
        }
      }
    </style>
  </head>

  <body style="font-family: 'Poppins'">
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

</html>
